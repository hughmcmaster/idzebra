# Simple zebra configuration file to demonstate the usage of xelm directive

profilePath: .:../../tab:../../../yaz/tab

attset: bib1.att
attset: explain.att

register: register:1000M

# Specify record type
recordType.xml: grs.xml
recordId: file

lockDir: lock
setTmpDir: tmp
keyTmpDir: tmp
memMax: 4

storeKeys: 1
storeData: 1
